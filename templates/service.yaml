apiVersion: v1
kind: Service
metadata:
  name: {{ include "unification-service.fullname" . }}-svc
  labels:
    {{- include "unification-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "unification-service.selectorLabels" . | nindent 4 }}
